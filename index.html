<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>时间轴页面</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="timeline">
        <div class="timeline-item">
            <div class="timeline-icon">
                <i>1974</i>
            </div>
            <div class="timeline-content">
                <h2>国民党残部的神秘任务</h2>
                <p>国民党残部从台湾出发，前往越南的原始深林，寻找传说中的长生不老药。</p>
            </div>
        </div>
        <!-- 复制上面的div结构，为每个事件创建一个新条目 -->
        <div class="timeline-item">
            <div class="timeline-icon">
                <i>1975</i>
            </div>
            <div class="timeline-content">
                <h2>丛林中的罪行与意外</h2>
                <p>国民党残部的一位传奇人物因寂寞难耐，对一位越南原始丛林里的原始人犯下了罪行，意外地留下了后代。</p>
            </div>
        </div>
        <!-- 继续添加其他事件 -->
    </div>
</body>
</html>
